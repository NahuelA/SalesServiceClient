<p-toast />
<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-6 px-6 sm:px-6"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        style="width: 120px; height: 120px"
                        src="assets/layout/images/{{
                            layoutService.config().colorScheme === 'light'
                                ? 'dark-logo'
                                : 'white-logo'
                        }}.png"
                        alt="logo"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Bienvenido!
                    </div>
                    <span class="text-600 font-medium"
                        >Inicie sesi칩n para continuar</span
                    >
                </div>

                <div>
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Correo</label
                    >
                    <input
                        id="email1"
                        type="email"
                        pInputText
                        [(ngModel)]="loginDto.email"
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Contrase침a</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="loginDto.password"
                        [toggleMask]="true"
                        [feedback]="false"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Olvidaste tu contrase침a?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        label="Iniciar sesi칩n"
                        (click)="login()"
                        [loading]="loading"
                        class="w-full p-3 text-xl"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
